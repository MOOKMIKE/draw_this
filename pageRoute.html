<script src="http://localhost:8000/socket.io/socket.io.js"></script>

<script>
var socket = io.connect("http://localhost:8000");
socket.on('user_connect', function(drawer){
    if(!drawer){
        
        window.location = "/canvas.html";
    }
    else{
        
        window.location = "viewer.html";
    }
});
</script>
